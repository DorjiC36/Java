<!DOCTYPE html>
<html>
<head>
    <title>DOM Demo</title>
</head>
<body>
    <h1 class="title">First Title</h1>
    <h2 class="title">Second Title</h2>
    <p class="title">Third Title</p>

    <script>
        let content = document.getElementsByClassName('title');
        console.dir(content);
        console.log(content);
    </script>
</body>
</html>
